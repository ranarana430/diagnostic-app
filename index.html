<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>〇〇診断</title>
</head>
<body>
  <h1>〇〇診断</h1>
  <div id="app">
    <p>診断スタート！</p>
    <button onclick="startDiagnosis()">スタート</button>
  </div>

  <script>
    const questions = [
      "質問1", "質問2", "質問3", "質問4", "質問5",
      "質問6", "質問7", "質問8", "質問9", "質問10"
    ];
    const choices = ["A", "B", "C", "D", "E", "F"];
    let current = 0;
    let answers = [];

    function startDiagnosis() {
      current = 0;
      answers = [];
      showQuestion();
    }

    function showQuestion() {
      if (current >= questions.length) {
        showResult();
        return;
      }
      let html = `<h2>${questions[current]}</h2>`;
      choices.forEach(c => {
        html += `<button onclick="answer('${c}')">${c}</button>`;
      });
      document.getElementById('app').innerHTML = html;
    }

    function answer(c) {
      answers.push(c);
      current++;
      showQuestion();
    }

    function showResult() {
      const count = {};
      answers.forEach(a => count[a] = (count[a] || 0) + 1);
      const result = Object.entries(count).sort((a,b) => b[1]-a[1])[0][0];
      document.getElementById('app').innerHTML = `<h2>診断結果</h2><p>あなたのタイプは「${result}」です！</p>`;
    }
  </script>
</body>
</html>
