<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>〇〇診断</title>
</head>
<body>
  <h1>〇〇診断</h1>
  <div id="app">
    <p>これから10問の質問をします。</p>
    <button onclick="start()">診断スタート</button>
  </div>

  <script>
    const answerToCharacter = {
      A: "山内春奈",
      B: "森夏華",
      C: "三枝亜季",
      D: "島田杏南",
      E: "谷口聖恋",
      F: "荒巻宙来"
    };

    const questions = [
      {
        text: "あなたにとってステージに立つという意味は……？",
        choices: {
          A: "感情を共有できる“物語の交差点”。言葉以上のことが伝わる場所。",
          B: "私も誰かを応援できるんだって、実感できる場所。",
          C: "テンションの限界突破場所！最高に楽しい遊び場！",
          D: "“素のまま”でもみんなが受け入れてくれる魔法空間。",
          E: "いちばん自分が“私が私でよかった〜”って思える場所！",
          F: "ありがとうを全身で返せる場所。"
        }
      },
      {
        text: "メンバーみんなで旅行に行くことに！どこに行く？",
        choices: {
          A: "美術館とか古書店街。物語が重なってる場所が好き。",
          B: "静かな山の宿。自然音と虫の声だけ聞いてゆっくりしたい",
          C: "海！ビーチ！バナナボート！はしゃぎまーす",
          D: "山とか滝！大声出して叫びたい！『生きてるーー！！』って（笑）",
          E: "遊園地ー！パレードで名前呼ばれたすぎる（笑）",
          F: "温泉旅行！卓球しておやつ食べて、しっぽり語りたい（笑）"
        }
      },
      {
        text: "宝くじで100万円当選！何に使う？",
        choices: {
          A: "本をいっぱい買って、静かな町で読書旅したい。感情を整える時間にする。",
          B: "家族にマッサージチェア贈るかな。残りは貯金。ちょっと安心したい",
          C: "オリジナル遊園地爆誕です！全アトラクション手作りで！ドーナツも山盛り！",
          D: "メンバーと海外行きたい！テンションで喋る研究所作る！あと…でかいアイス買う",
          E: "ライブやりたい！フェスやりたい！餃子とバルーンでパーティーしよ！",
          F: "感謝祭したい！ファンに会いたいし、衣装もオーダーで気合い入れる"
        }
      },
      {
        text: "もし生まれ変わったら何になりたい？",
        choices: {
          A: "風とか音とか、形のないものがいい。誰かの感情をそっと揺らす何かに。",
          B: "お花になりたいです🌸 静かに咲いて、そっと癒せる存在になりたい…。",
          C: "宇宙人〜！！光るスーツ着てダンスしてたい！UFOでライブ回りする🛸🎶",
          D: "雲になりたい。ぐるぐる形変えて、のんびり流れて、夕焼けに染まりたい☁️",
          E: "ハムスター！！！いっぱい寝て、回し車で爆走したい！🐹💨",
          F: "アイドルをもう一回やりたい！またみんなと笑いたいから✨"
        }
      },
      {
        text: "プライベートでファンに遭遇！どうする？",
        choices: {
          A: "気づかれた…？ってそわそわするけど、心の中で“ありがとう”って送ります🌙",
          B: "えっ…！って固まるけど、ちゃんと笑って会釈します☺️",
          C: "うわー！？今変な服着てるぅぅぅ！！😭でも『ありがとう！！』って全力で叫んで逃げるかも！",
          D: "めっちゃ動揺して『わっ！？すき！？！？』って意味わかんない言葉出すと思う😂",
          E: "“えっ！？まさか！？”って2回見返して、変顔でピースする📸（照）",
          F: "ちょっと驚いて、でもすぐ笑顔で『ありがとう〜！』って言うと思う💗"
        }
      },
      {
        text: "あなたが「素敵だな」と感じる人は？",
        choices: {
          A: "迷いながらも自分の道を言葉にできる人。強さと繊細さを両方持ってる人が理想。",
          B: "見返りなく誰かを支えられる人。そういう優しさにすごく惹かれます。",
          C: "いつでも自然体で、周りを明るくできる人！無理してないけど、まわりが元気になる感じがいいな〜って！",
          D: "感情を隠さずに出せて、それで誰かに届いてる人。そうなれたらカッコいいと思う。",
          E: "自分を全力で楽しんでる人！テンション高くて、でも人のことも見てるタイプが憧れ！",
          F: "毎日まじめに頑張ってる人。派手じゃなくても続けてる姿に、すごく勇気をもらいます。"
        }
      },
      {
        text: "無人島に取り残された！水と食料と……もう一つあなたが持っているものは？",
        choices: {
          A: "防水ノートと鉛筆。環境や気持ちを残しておきたい。“生きてた”って証がほしい。",
          B: "火を起こす道具。まずあったかくないと落ち着けなくて…。ごはんも作れるし☘️",
          C: "鍋！！煮る！沸かす！投げる！（使い道多すぎて最高）✨特製スープつくる🥣",
          D: "トランシーバー（電源つき）！声が届くって希望になるし、誰かに話したくなるから。",
          E: "でっかいナイフ！木切ってなんか作れるし、いざって時に“わたし、強”って思えるから💪🔥",
          F: "ソーラーライト！夜が暗すぎたら泣いちゃうかも。でも光があれば少し元気出る🌟"
        }
      },
      {
        text: "老後の理想の過ごし方は？",
        choices: {
          A: "古本屋の奥で、陽だまりと紙の匂いに包まれていたい。",
          B: "小さなお庭のある家で、静かにお茶をいれて暮らしたい☘️",
          C: "テーマパークの近くに住んで、毎日テンション上げて散歩する✨",
          D: "でっかいソファで昼寝して、夕方に日記つける。静かで感情的な毎日がいい。",
          E: "ペットたくさん飼って騒がしくてにぎやかなおばあちゃん！大声で笑ってたい！",
          F: "孫に“元アイドルだよ”って笑って話せるおばあちゃんが理想💗"
        }
      },
      {
        text: "ソロ曲が決まったよ！どんなタイトル、どんな曲？",
        choices: {
          A: "『ことばの居場所』というタイトルにしました。",
          B: "タイトルは『まばたき』です。",
          C: "『バクハツ伝説』でっす！！！（ドドン！）",
          D: "『感情メテオ』っていいます。",
          E: "『爆笑注意報！』です！！！！💥💥💥",
          F: "『おかえり』って曲です！"
        }
      },
      {
        text: "みんなでホームパーティ！なんの担当をする？",
        choices: {
          A: "BGMとか、間接照明の明るさを微調整したり、空気づくりの係をやりたいです",
          B: "準備とか、お皿並べたりするのを黙々とやってるタイプかも",
          C: "音出し隊長っ！スピーカーとマイクと、光る棒持って登場しまーす！！",
          D: "買い出し〜裏方〜ドタバタ調整〜ぜんぶやりたい（笑）",
          E: "盛り上げ担当いきま〜す！！カラオケ機材持ち込むね！",
          F: "ぜったい料理！盛り付けもめちゃくちゃ気合い入れるので、お楽しみに🍽✨"
        }
      },
      {
        text: "あなたのストレス解消法はズバリ……？",
        choices: {
          A: "ひとりで喫茶店とかに行って、知らない人たちの会話をぼんやり聞いてます。",
          B: "とりあえずお布団にもぐって、スマホ見ずにゆっくり深呼吸します…☁️",
          C: "うわーって叫んで、お菓子食べて、鏡見て変な顔して、笑って終わる🍩✨",
          D: "夜の散歩して、ふいに泣く。で、ちょっと立ち止まって空見て、ちょっと笑って帰る。",
          E: "爆音で音楽かけて踊りまくる！！！💃💥",
          F: "とにかく紙に全部書く！“なんで疲れた？”“なにがイヤだった？”って。"
        }
      }
    ];

    let shuffled = [];
    let index = 0;
    let score = {};

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function start() {
      shuffled = shuffle([...questions]).slice(0, 10);
      index = 0;
      score = {};
      showQuestion();
    }

    function showQuestion() {
      const q = shuffled[index];
      let html = `<h2>Q${index + 1}: ${q.text}</h2><form id="form">`;

      for (let key in q.choices) {
        html += `
          <label>
            <input type="radio" name="answer" value="${key}"> ${q.choices[key]}
          </label><br>`;
      }

      html += `</form><br><button onclick="next()">次へ</button>`;
      document.getElementById('app').innerHTML = html;
    }

    function next() {
      const form = document.getElementById('form');
      const data = new FormData(form);
      const selected = data.get("answer");

      if (!selected) {
        alert("選択肢を1つ選んでください！");
        return;
      }

      const character = answerToCharacter[selected];
      score[character] = (score[character] || 0) + 1;

      index++;

      if (index < shuffled.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const sorted = Object.entries(score).sort((a, b) => b[1] - a[1]);
      const result = sorted[0][0];

      document.getElementById('app').innerHTML = `
        <h2>診断結果</h2>
        <p>あなたのタイプは「${result}」です！</p>
        <br>
        <button onclick="showTop()">もう一度遊ぶ</button>
      `;
    }

    function showTop() {
      document.getElementById('app').innerHTML = `
        <p>これから10問の質問をします。</p>
        <button onclick="start()">診断スタート</button>
      `;
    }
  </script>
</body>
</html>
