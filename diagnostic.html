<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>めたセンメンバー診断</title>
  <style>
    body {
      margin: 0;
      background: repeating-linear-gradient(
        to right,
        #FFE500 0px,
        #FFE500 60px,
        #F79428 60px,
        #F79428 120px,
        #EC008C 120px,
        #EC008C 180px,
        #F0F8FF 180px,
        #F0F8FF 240px,
        #235BC8 240px,
        #235BC8 300px,
        #00B16B 300px,
        #00B16B 360px
      );
      background-size: 100% 360px;
      font-family: "MS PGothic", sans-serif;
      color: #000;
      text-align: center;
    }

    #app {
      background-color: rgba(255, 255, 255, 0.85);
      margin: 50px auto;
      padding: 30px;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2em;
      margin-top: 30px;
    }

    button {
      background-color: #EC008C;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #d0007b;
    }

    label {
      display: block;
      margin: 10px 0;
      text-align: left;
    }

    form {
      text-align: left;
      margin: 20px 0;
    }
    @media (max-width: 768px) {
      #app {
        margin: 20px 10px;
        padding: 20px 15px;
        max-width: 95%;
      }
      
      h1 {
        font-size: 5em;
      }
      
      p {
        font-size: 2.4em;
      }
      
      button {
        font-size: 2em;
        padding: 18px 26px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>めたセンメンバー診断</h1>
    <p>あなたはめたセンのメンバーだと誰タイプ？<br>
    ChatGPTに学習させたメンバーのインタビューをもとに、<br>
    診断を作ってみたよ☆<br><br>
    
      めたセンの一員になったつもりで答えてね🌟</p>

    <button onclick="start()">診断スタート</button>
    <br>
    <button onclick="location.href='index.html'">TOPへ戻る</button>
  </div>

  <script>
    const answerToCharacter = {
      A: "山内春奈",
      B: "森夏華",
      C: "三枝亜季",
      D: "島田杏南",
      E: "谷口聖恋",
      F: "荒巻宙来"
    };

    const questions = [
      {
        text: "あなたにとってステージに立つという意味は……？",
        choices: {
          A: "私も誰かを応援できるんだって、実感できる場所。",
          B: "感情を共有できる“物語の交差点”。言葉以上のことが伝わる場所。",
          C: "ありがとうを全身で返せる場所。",
          D: "いちばん自分が“私が私でよかった〜”って思える場所！",
          E: "テンションの限界突破場所！最高に楽しい遊び場！",
          F: "“素のまま”でもみんなが受け入れてくれる魔法空間。"
        }
      },
      {
        text: "メンバーみんなで旅行に行くことに！どこに行く？",
        choices: {
          A: "静かな山の宿。自然音と虫の声だけ聞いてゆっくりしたい",
          B: "美術館とか古書店街。物語が重なってる場所が好き。",
          C: "温泉旅行！卓球しておやつ食べて、しっぽり語りたい（笑）",
          D: "遊園地ー！パレードで名前呼ばれたすぎる（笑）",
          E: "海！ビーチ！バナナボート！はしゃぎまーす",
          F: "山とか滝！大声出して叫びたい！『生きてるーー！！』って（笑）"
        }
      },
      {
        text: "宝くじで100万円当選！何に使う？",
        choices: {
          A: "家族にマッサージチェア贈るかな。残りは貯金。ちょっと安心したい",
          B: "本をいっぱい買って、静かな町で読書旅したい。感情を整える時間にする。",
          C: "感謝祭したい！ファンに会いたいし、衣装もオーダーで気合い入れる",
          D: "ライブやりたい！フェスやりたい！餃子とバルーンでパーティーしよ！",
          E: "オリジナル遊園地爆誕です！全アトラクション手作りで！ドーナツも山盛り！",
          F: "メンバーと海外行きたい！テンションで喋る研究所作る！あと…でかいアイス買う"
        }
      },
      {
        text: "もし生まれ変わったら何になりたい？",
        choices: {
          A: "お花になりたいです🌸 静かに咲いて、そっと癒せる存在になりたい…。",
          B: "風とか音とか、形のないものがいい。誰かの感情をそっと揺らす何かに。",
          C: "アイドルをもう一回やりたい！またみんなと笑いたいから✨",
          D: "ハムスター！！！いっぱい寝て、回し車で爆走したい！🐹💨",
          E: "宇宙人〜！！光るスーツ着てダンスしてたい！UFOでライブ回りする🛸🎶",
          F: "雲になりたい。ぐるぐる形変えて、のんびり流れて、夕焼けに染まりたい☁️"
        }
      },
      {
        text: "プライベートでファンに遭遇！どうする？",
        choices: {
          A: "えっ…！って固まるけど、ちゃんと笑って会釈します☺️ 静かに応援してくれて嬉しいです…！",
          B: "気づかれた…？ってそわそわするけど、心の中で“ありがとう”って送ります🌙",
          C: "ちょっと驚いて、でもすぐ笑顔で『ありがとう〜！』って言うと思う💗その場でファンになり直す勢い（笑）",
          D: "“えっ！？まさか！？”って2回見返して、変顔でピースする📸（照）でもちょっと恥ずかしい〜〜！",
          E: "うわー！？今変な服着てるぅぅぅ！！😭でも『ありがとう！！』って全力で叫んで逃げるかも！",
          F: "めっちゃ動揺して『わっ！？すき！？！？』って意味わかんない言葉出すと思う😂たぶん変な声でる！"
        }
      },
      {
        text: "あなたが「素敵だな」と感じる人は？",
        choices: {
          A: "見返りなく誰かを支えられる人。そういう優しさにすごく惹かれます。",
          B: "迷いながらも自分の道を言葉にできる人。強さと繊細さを両方持ってる人が理想です。",
          C: "毎日まじめに頑張ってる人。派手じゃなくても続けてる姿に、すごく勇気をもらいます。",
          D: "自分を全力で楽しんでる人！テンション高くて、でも人のことも見てるタイプが憧れ！",
          E: "いつでも自然体で、周りを明るくできる人！無理してないけど、まわりが元気になる感じがいいな〜って！",
          F: "感情を隠さずに出せて、それで誰かに届いてる人。そうなれたらカッコいいと思う。"
        }
      },
      {
        text: "無人島に取り残された！水と食料と……もう一つあなたが持っているものは？",
        choices: {
          A: "火を起こす道具。まずあったかくないと落ち着けなくて…。ごはんも作れるし☘️",
          B: "防水ノートと鉛筆。環境や気持ちを残しておきたい。“生きてた”って証がほしい。",
          C: "ソーラーライト！夜が暗すぎたら泣いちゃうかも。でも光があれば少し元気出る🌟",
          D: "でっかいナイフ！木切ってなんか作れるし、いざって時に“わたし、強”って思えるから💪🔥",
          E: "鍋！！煮る！沸かす！投げる！（使い道多すぎて最高）✨特製スープつくる🥣",
          F: "トランシーバー（電源つき）！声が届くって希望になるし、誰かに話したくなるから。"
        }
      },
      {
        text: "老後の理想の過ごし方は？",
        choices: {
          A: "小さなお庭のある家で、静かにお茶をいれて暮らしたい☘️",
          B: "古本屋の奥で、陽だまりと紙の匂いに包まれていたい。",
          C: "孫に“元アイドルだよ”って笑って話せるおばあちゃんが理想💗",
          D: "ペットたくさん飼って騒がしくてにぎやかなおばあちゃん！大声で笑ってたい！",
          E: "テーマパークの近くに住んで、毎日テンション上げて散歩する✨",
          F: "でっかいソファで昼寝して、夕方に日記つける。静かで感情的な毎日がいい。"
        }
      },
      {
        text: "ソロ曲が決まったよ！どんなタイトル、どんな曲？",
        choices: {
          A: "タイトルは『まばたき』です。大きなことは言えないけど、“ここにいるよ”って気持ちが伝わったら嬉しいです☘️",
          B: "『ことばの居場所』というタイトルにしました。誰にも見せない感情とか、誰にも言えない言葉とか、そういうものに居場所があったらいいなって。",
          C: "『おかえり』って曲です！ファンの皆さんに“おかえり〜！”って言いたいし、私自身もステージに戻ってきたとき、みんながいてくれて“ただいま”って思えるから。",
          D: "『爆笑注意報！』です！！！！💥💥💥最初から最後まで“うるさくてかわいい”感じ（笑）",
          E: "わたしの曲は『バクハツ伝説』！伝説は今ここに誕生した🔥コールも“わたし過剰供給”にしてやる！",
          F: "曲名は『感情メテオ』。曖昧な気持ちとか“どうしようもない”を歌で流せたらいいなって思ってます。"
        }
      },
      {
        text: "みんなでホームパーティ！なんの担当をする？",
        choices: {
          A: "準備とか、お皿並べたりするのを黙々とやってるタイプかも",
          B: "BGMとか、間接照明の明るさを微調整したり、空気づくりの係をやりたいです",
          C: "ぜったい料理！盛り付けもめちゃくちゃ気合い入れるので、お楽しみに🍽✨",
          D: "盛り上げ担当いきま〜す！！カラオケ機材持ち込むね！",
          E: "音出し隊長っ！スピーカーとマイクと、光る棒持って登場しまーす！！",
          F: "買い出し〜裏方〜ドタバタ調整〜ぜんぶやりたい（笑）"
        }
      },
      {
        text: "あなたのストレス解消法はズバリ……？",
        choices: {
          A: "とりあえずお布団にもぐって、スマホ見ずにゆっくり深呼吸します…☁️",
          B: "ひとりで喫茶店とかに行って、知らない人たちの会話をぼんやり聞いてます。",
          C: "とにかく紙に全部書く！“なんで疲れた？”“なにがイヤだった？”って。",
          D: "爆音で音楽かけて踊りまくる！！！💃💥変顔して笑えたら勝ち！",
          E: "うわーって叫んで、お菓子食べて、鏡見て変な顔して、笑って終わる🍩✨",
          F: "夜の散歩して、ふいに泣く。空見て笑って帰る。"
        }
      }
    ];

    let shuffled = [];
    let index = 0;
    let score = {};

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function start() {
      shuffled = shuffle([...questions]).slice(0, 10);
      index = 0;
      score = {};
      showQuestion();
    }

    function showQuestion() {
      const q = shuffled[index];
      let html = `<h2>Q${index + 1}: ${q.text}</h2><form id="form">`;

      for (let key in q.choices) {
        html += `<label><input type="radio" name="answer" value="${key}"> ${q.choices[key]}</label>`;
      }

      html += `</form><br><button onclick="next()">次へ</button>`;
      document.getElementById('app').innerHTML = html;
    }

    function next() {
      const form = document.getElementById('form');
      const data = new FormData(form);
      const selected = data.get("answer");

      if (!selected) {
        alert("選択肢を1つ選んでください！");
        return;
      }

      const character = answerToCharacter[selected];
      score[character] = (score[character] || 0) + 1;

      index++;

      if (index < shuffled.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const sorted = Object.entries(score).sort((a, b) => b[1] - a[1]);
      const result = sorted[0][0];

      document.getElementById('app').innerHTML = `
        <h2>診断結果</h2>
        <p>あなたのタイプは「${result}」です！</p>
        <br>
        <button onclick="showTop()">もう一度遊ぶ</button>
        <br>
        <button onclick="location.href='index.html'">TOPへ戻る</button>
      `;
    }

    function showTop() {
      document.getElementById('app').innerHTML = `
        <p>これから10問の質問をします。</p>
        <button onclick="start()">診断スタート</button>
        <br>
        <button onclick="location.href='index.html'">TOPへ戻る</button>
      `;
    }
  </script>
</body>
</html>
