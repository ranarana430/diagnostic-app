<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>めたセン診断</title>
  <style>
    body {
      background: repeating-linear-gradient(
        -45deg,
        #ffe500,
        #ffe500 20px,
        #f79428 20px,
        #f79428 40px,
        #ec008c 40px,
        #ec008c 60px,
        #f0f8ff 60px,
        #f0f8ff 80px,
        #235bc8 80px,
        #235bc8 100px,
        #00b16b 100px,
        #00b16b 120px
      );
      font-family: "MS PGothic", sans-serif;
      color: black;
      margin: 0;
      padding: 0;
    }

    #app {
      background-color: rgba(255, 255, 255, 0.95);
      max-width: 700px;
      margin: 40px auto;
      padding: 30px 40px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      border-radius: 10px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.8em;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    form {
      margin-top: 1.5em;
    }

    label {
      display: flex;
      align-items: center;
      margin-bottom: 1.2em;
      font-size: 1.1em;
      line-height: 1.4;
      text-align: left;
    }

    input[type="radio"] {
      margin-right: 0.6em;
      transform: scale(1.2);
    }

    button {
      background-color: #ec008c;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #d0007b;
    }

    @media (max-width: 480px) {
      #app {
        margin: 20px 10px;
        padding: 25px 15px;
        max-width: 95%;
      }

      label {
        font-size: 1em;
        flex-wrap: wrap;
      }

      input[type="radio"] {
        transform: scale(1.1);
        margin-bottom: 0.3em;
      }

      h1 {
        font-size: 1.6em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>めたセン診断</h1>
    <p>
      あなたはめたセンのメンバーだと誰タイプ？<br />
      ChatGPTに学習させたメンバーのインタビューをもとに、<br />
      めたセンの一員になったつもりで答えてね🌟
    </p>
    <p>これから10問の質問をします。</p>
    <button onclick="start()">診断スタート</button>
    <br />
    <button onclick="location.href='index.html'">TOPへ戻る</button>
  </div>

  <script>
    const questions = [
      {
        text: "朝起きてまずすることは？",
        choices: {
          A: "SNSチェック",
          B: "ストレッチ",
          C: "水を飲む",
          D: "もう一回寝る"
        }
      },
      {
        text: "好きな食べ物は？",
        choices: {
          A: "スイーツ",
          B: "肉料理",
          C: "野菜",
          D: "和食"
        }
      },
      // 以下略: 必要な数だけ追加
    ];

    const answerToCharacter = {
      A: "森 夏華（青）",
      B: "荒巻 宙来（桃）",
      C: "山内 春奈（緑）",
      D: "三枝 亜季（橙）"
    };

    let shuffled = [];
    let index = 0;
    let score = {};

    function start() {
      shuffled = shuffle([...questions]).slice(0, 10);
      index = 0;
      score = {};
      showQuestion();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showQuestion() {
      const q = shuffled[index];
      let html = `<h2>Q${index + 1}: ${q.text}</h2><form id="form">`;

      for (let key in q.choices) {
        html += `<label><input type="radio" name="answer" value="${key}"> ${q.choices[key]}</label>`;
      }

      html += `</form>
      <br><button onclick="next()">次へ</button>
      <br><button onclick="showTop()">診断TOPへ戻る</button>
      <br><button onclick="location.href='index.html'">TOPへ戻る</button>`;

      document.getElementById("app").innerHTML = html;
    }

    function next() {
      const form = document.getElementById("form");
      const data = new FormData(form);
      const selected = data.get("answer");

      if (!selected) {
        alert("選択肢を1つ選んでください！");
        return;
      }

      const character = answerToCharacter[selected];
      score[character] = (score[character] || 0) + 1;

      index++;

      if (index < shuffled.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const sorted = Object.entries(score).sort((a, b) => b[1] - a[1]);
      const result = sorted[0][0];

      document.getElementById("app").innerHTML = `
        <h2>診断結果</h2>
        <p>あなたのタイプは「${result}」です！</p>
        <br>
        <button onclick="showTop()">もう一度遊ぶ</button>
        <br>
        <button onclick="location.href='index.html'">TOPへ戻る</button>
      `;
    }

    function showTop() {
      document.getElementById("app").innerHTML = `
        <h1>めたセン診断</h1>
        <p>
          あなたはめたセンのメンバーだと誰タイプ？<br />
          ChatGPTに学習させたメンバーのインタビューをもとに、<br />
          めたセンの一員になったつもりで答えてね🌟
        </p>
        <p>これから10問の質問をします。</p>
        <button onclick="start()">診断スタート</button>
        <br>
        <button onclick="location.href='index.html'">TOPへ戻る</button>
      `;
    }
  </script>
</body>
</html>
